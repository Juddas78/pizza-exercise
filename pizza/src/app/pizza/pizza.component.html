<div class="pizza">
    <p>Crust: {{pizzaDetails.Crust}}</p>
    <p>Flavor: {{pizzaDetails.Flavor}}</p>
    <p>Order ID: {{pizzaDetails.Order_ID}}</p>
    <p>Size: </p>
    <div [ngClass]="{'large': pizzaDetails.Size === 'L', 'medium': pizzaDetails.Size === 'M', 'small': pizzaDetails.Size === 'S'}"></div>

    <p>table_no: {{pizzaDetails.Table_No}}</p>

    <div class="x" (click)="delete()">Delete?</div>
</div>
